<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> <!-- aos animation -->
    <link href="images/logo_KI_POU_CUI.png" rel="icon"> <!-- Favicons -->
    <link href="style.css" rel="stylesheet">
    <title>RockLee Fight</title>
</head>
<body>
<!--==================================  Game ==================================-->             
<div class="container">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-7 gameboy">
            <!--container ecran de jeu-->
            <div class="ecranjeu">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="viesgaara">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="heart"></ion-icon>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-end">
                        <img src="images/gaara/defendre.png" class="img-fluid gaara" width="140" alt="image de gaara">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <img src="images/rocklee/defendre.png" class="img-fluid rocklee" width="150" alt="image de rock lee">
                    </div>
                    <div class="col-lg-6 d-flex align-items-end justify-content-end pr-5">
                        <div class="viesrocklee">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="heart"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="rejouer">Rejouer ?</button>
                    </div>
                </div>
            </div>
            <!--container control button-->
            <div class="controlbutton">
                <div class="row">
                    <div class="col-12 d-flex justify-content-start">
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="row boutonrond">
                    <div class="col-lg-12 d-flex justify-content-end">
                        <button type="button" class="btn1 btn btn-dark mr-3" onclick="attaque()">A</button>
                        <button type="button" class="btn1 btn btn-dark" onclick="defendre()">B</button>
                    </div>
                </div>
                <div class="row boutonselect">
                    <div class="col-lg-12 d-flex justify-content-center mt-5">
                        <button type="button" class="btn2 btn btn-dark mr-3">On/Off</button>
                        <button type="button" class="btn2 btn btn-dark" onclick="musique()">Musique</button>
                    </div>
                </div>
            </div>
        </div><!--fin de div col-7 qui englobe le tout-->
    </div>
</div>
<!--==================================  LIENS ==================================--> 
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script><!--icone-->
<script src="jquery-3.5.1.min.js"></script> <!--toujours au dessus de JS-->
<script src="bootstrap.min.js"></script>
<script src="main.js"></script> <!--fichier JS-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script> <!--AOS animation-->
  <script>
    AOS.init();
  </script>
</body>
</html>
